<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de caixas</title>
    <style>
  h1{
    box-shadow: inset 30px 0px 30px rgba(0, 0, 0, 0.267);
    height: 300px;
    width: 300px;
    background-color:lightgray;
    padding : 10px;
    margin: auto;
    outline: solid 10px blue;
    border: solid 10px red;
    
  }
  
  button:hover{
    color: blue  }
    </style>
</head>
<body>
    <h1>exemplo de caixa box-level</h1>
    <p>parágrafos também são exemplos de caixas box-level,mas os <a href="#">link são exemplos de caixas inline-level</a> vamos ver como isso funciona na prática.</p>
    
    <button>clique aq</button>
</body>
</html>
